<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRTEL</title>
    <link rel="stylesheet" href="airtel.css" type="text/css">
</head>
<body>
    <div class="main">

        <div class="head1">

            <div class="header1">
                <ul >
                    <li><a href="airtel.html">FOR ME</a></li>
                    <li><a href="airtel.html">FOR MY BUSINESS</a></li>
                    <li><a href="airtel.html">FOR INVESTORS</a></li>    
                </ul>
                <select class="explore">
                    <option>Explore Airtel</option>
                </select>
            </div>

            <hr>    
        </div>


        <div class="head2">
            <div class="logo">
                <img src="airtellogo.jpg">
            </div>
            <div class="header2">
                <ul>
                    <li>
                        <select class="menu">
                            <option class="menu1">Airtel Black</option>
                            <option>Pay Bill</option>
                            <option>View Plan</option>
                        </select>
                    </li>
                    <li>
                        <select class="menu">
                            <option class="menu1">Prepaid</option>
                            <option>Recharge</option>
                            <option>New Plan</option>
                            <option>View Plans</option>
                            <option>Roaming</option>
                        </select>
                    </li>
                    <li>
                        <select class="menu">
                            <option class="menu1">Postpaid</option>
                            <option>Pay Bill</option>
                            <option>New Connection</option>
                            <option>View Plans</option>
                            <option>Roaming</option>
                        </select>
                    </li>
                    <li>
                        <select class="menu">
                            <option class="menu1">Broadband</option>
                            <option>Recharge</option>
                            <option>New Connection</option>
                            <option>View Plan</option>
                        </select>
                    </li>
                    <li>
                        <select class="menu">
                            <option class="menu1">DTH</option>
                            <option>Recharge</option>
                            <option>New DTH</option>
                            <option>View Plan</option>
                            <option>Upgrade Box</option>
                            <option>Xstream</option>
                            <option>second DTH</option>
                        </select>
                    </li>
                    <li>
                        <select class="menu">
                            <option class="menu1">Bank</option>
                            <option>View Account</option>
                            <option>New Account</option>
                            <option>Add Money</option>
                            <option>Know More</option>
                        </select>
                    </li>
                    <li>
                        <button id="help">Help</button>
                    </li>
                    <li>
                        <select id="account">
                            <option>Account</option>

                        </select>
                    </li>
                   
                </ul>
            </div>

            
        </div>
        <hr>


        <div class="imgbanner">
            <img src="imgbanner.jpg">
        </div>
        <div class="rechargebanner">
            <p id="rechargeorpaybills">Recharge or pay bills</p>
            <div class="rechargebutton">
                <button class="buttonforrecharge">Prepaid</button>
                <button class="buttonforrecharge">Postpaid</button>
                <button class="buttonforrecharge">DTH</button>
                <button class="buttonforrecharge">Fiber</button>
                <button class="buttonforrecharge">Airtel Black</button>
            </div>
            <div class="number">
                <form id="mobilenumber" >
                    <input type="number" placeholder="  Enter mobile number">
                </form>    
                <button id="recharge">RECHARGE</button>
            </div>
        </div>
        <div class="freedatabanner">
            <img id="freedataimg" src="freedata.jpg">
            <h4 id="freedatatext">Free 2 GB data coupons on select recharges via Thanks app</h4>
            <button id="freedatabutton"><span >GET APP</span></button>

        </div>

        <div class="newconnection">
            <p id="buynewconnection">Buy a new connection</p>
            <div class="newconnectionbutton">
                <button class="buttonforconnection">Prepaid</button>
                <button class="buttonforconnection"> Postpaid</button>
                <button class="buttonforconnection">DTH</button>
                <button class="buttonforconnection">Fiber</button>
                <button class="buttonforconnection">Airtel Black</button>
                <button class="buttonforconnection">Xsafe</button>
            </div>
        </div>


    </div>
</body>
</html>
